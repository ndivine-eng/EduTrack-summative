<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduTrack Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      .section {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4">EduTrack Admin Dashboard</h1>

      <!-- Modules -->
      <div class="section">
        <h2>Modules</h2>
        <form id="moduleForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="moduleName" placeholder="Module Name" required />
          </div>
          <div class="mb-3">
            <select class="form-control" id="moduleHalf">
              <option value="H1">H1</option>
              <option value="H2">H2</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Module</button>
        </form>
        <ul id="moduleList" class="mt-3"></ul>
      </div>

      <!-- Classes -->
      <div class="section">
        <h2>Classes</h2>
        <form id="classForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="className" placeholder="Class Name" required />
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" id="startDate" required />
          </div>
          <div class="mb-3">
            <input type="date" class="form-control" id="graduationDate" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Class</button>
        </form>
        <ul id="classList" class="mt-3"></ul>
      </div>

      <!-- Students -->
      <div class="section">
        <h2>Students</h2>
        <form id="studentForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="studentName" placeholder="Student Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="studentEmail" placeholder="Student Email" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
        <ul id="studentList" class="mt-3"></ul>
      </div>

      <!-- Facilitators -->
      <div class="section">
        <h2>Facilitators</h2>
        <form id="facilitatorForm">
          <div class="mb-3">
            <input type="text" class="form-control" id="facilitatorName" placeholder="Facilitator Name" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="facilitatorEmail" placeholder="Facilitator Email" required />
          </div>
          <button type="submit" class="btn btn-primary">Add Facilitator</button>
        </form>
        <ul id="facilitatorList" class="mt-3"></ul>
      </div>
    </div>

    <script>
      document.getElementById("moduleForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("moduleName").value;
        const half = document.getElementById("moduleHalf").value;
        const item = document.createElement("li");
        item.textContent = `${name} (${half})`;
        document.getElementById("moduleList").appendChild(item);
        e.target.reset();
      });

      document.getElementById("classForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("className").value;
        const start = document.getElementById("startDate").value;
        const grad = document.getElementById("graduationDate").value;
        const item = document.createElement("li");
        item.textContent = `${name}: ${start} - ${grad}`;
        document.getElementById("classList").appendChild(item);
        e.target.reset();
      });

      document.getElementById("studentForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("studentName").value;
        const email = document.getElementById("studentEmail").value;
        const item = document.createElement("li");
        item.textContent = `${name} - ${email}`;
        document.getElementById("studentList").appendChild(item);
        e.target.reset();
      });

      document.getElementById("facilitatorForm").addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("facilitatorName").value;
        const email = document.getElementById("facilitatorEmail").value;
        const item = document.createElement("li");
        item.textContent = `${name} - ${email}`;
        document.getElementById("facilitatorList").appendChild(item);
        e.target.reset();
      });
    </script>
  </body>
</html>
