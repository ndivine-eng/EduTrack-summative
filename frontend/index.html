<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reflection Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background: #f4f4f9;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .message {
      margin-top: 1rem;
      padding: 1rem;
      background-color: #d4edda;
      color: #155724;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <h1 id="title">Reflection Form</h1>

  <label for="language">Choose Language:</label>
  <select id="language" onchange="switchLanguage()">
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="zh">中文</option>
    <option value="sw">Kiswahili</option>
  </select>

  <label for="email">Email:</label>
  <input type="email" id="email" required />

  <label for="name">Name:</label>
  <input type="text" id="name" required />

  <label id="label-q1" for="q1">1. What did you learn today?</label>
  <textarea id="q1" rows="4" required></textarea>

  <label id="label-q2" for="q2">2. What challenged you the most?</label>
  <textarea id="q2" rows="4" required></textarea>

  <label id="label-q3" for="q3">3. What will you do differently tomorrow?</label>
  <textarea id="q3" rows="4" required></textarea>

  <button onclick="handleSubmit()">Submit</button>

  <div id="message" class="message"></div>

  <script>
    const translations = {
      en: {
        title: "Reflection Form",
        q1: "1. What did you learn today?",
        q2: "2. What challenged you the most?",
        q3: "3. What will you do differently tomorrow?",
        message: "Thank you for submitting your reflection!",
      },
      fr: {
        title: "Formulaire de Réflexion",
        q1: "1. Qu'avez-vous appris aujourd'hui ?",
        q2: "2. Qu'est-ce qui vous a le plus mis au défi ?",
        q3: "3. Que ferez-vous différemment demain ?",
        message: "Merci d'avoir soumis votre réflexion !",
      },
      zh: {
        title: "反思表",
        q1: "1. 你今天学到了什么？",
        q2: "2. 什么最让你感到挑战？",
        q3: "3. 明天你会做些什么不同的事情？",
        message: "感谢您提交您的反思！",
      },
      sw: {
        title: "Fomu ya Tafakari",
        q1: "1. Umejifunza nini leo?",
        q2: "2. Nini kilikukwamisha zaidi?",
        q3: "3. Kesho utafanya nini tofauti?",
        message: "Asante kwa kuwasilisha tafakari yako!",
      }
    };

    let currentLang = "en";
    const elements = {
      title: document.getElementById("title"),
      q1: document.getElementById("label-q1"),
      q2: document.getElementById("label-q2"),
      q3: document.getElementById("label-q3"),
      message: document.getElementById("message")
    };

    function switchLanguage() {
      currentLang = document.getElementById("language").value;
      const t = translations[currentLang];
      elements.title.textContent = t.title;
      elements.q1.textContent = t.q1;
      elements.q2.textContent = t.q2;
      elements.q3.textContent = t.q3;
    }

    function handleSubmit() {
      const email = document.getElementById("email").value.trim();
      const name = document.getElementById("name").value.trim();
      const q1 = document.getElementById("q1").value.trim();
      const q2 = document.getElementById("q2").value.trim();
      const q3 = document.getElementById("q3").value.trim();

      if (!email || !name || !q1 || !q2 || !q3) {
        alert("Please fill out all fields before submitting.");
        return;
      }

      elements.message.textContent = translations[currentLang].message;
      elements.message.style.display = "block";
      elements.message.scrollIntoView({ behavior: "smooth" });

      // Clear form
      document.getElementById("email").value = "";
      document.getElementById("name").value = "";
      document.getElementById("q1").value = "";
      document.getElementById("q2").value = "";
      document.getElementById("q3").value = "";
    }

    // Load default language
    switchLanguage();
  </script>
</body>
</html>
